<div class="offset-md-3">

        <h3 class="col-12 col-md-8 col-xl-4 offset-md-2">Contact Me</h3>
        <div class= "card bg-primary text-light row col-12 col-md-8 col-xl-4 offset-md-2">
            <form class="">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Contact Number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="+63 900 000 0000">
                </div>

                <div class="text-light">
                    <p>Message</p>
                    <textarea class="w-100" name="" id="" cols="auto" rows="10"></textarea>
                </div>

                <div>
                    <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Send Email</button>
                     <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                <div class="modal-content">
                            <div class="modal-header">
                <h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting us!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                            </div>
                <div class="modal-body text-dark">Message successfully sent!</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                </div>
                    </div>
                </div>
                </div>
            </form>
